
    <div class="container">

                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                            
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of data">

                            <td>

                                <button >Delete</button>
                            </td>
                            <!-- !      <td><button class="btn btn-dark py-1 px-2" (click)="updateEmployee(i.id)">Update</button></td> -->

                        </tr>

                    </tbody>
                </table>
            </div>

    </div>
